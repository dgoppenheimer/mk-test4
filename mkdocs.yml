theme:
  name: material
  custom_dir: material
  palette:
    primary: blue
  logo: overrides/assets/logo.svg
  favicon: overrides/assets/images/favicon.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

